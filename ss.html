				function grdEvent(event){
					var keycode=event.which;
					
					switch (keycode){
						case 37:
						if (buyShowFlag)
							changeResumeTipsPos();
						else if (resumeTipsFlag)
							changeResumeTipsPos();
						else if (area == 4)
							changeList(-1);	
							return 0;
							break;
						case 39:
						if (buyShowFlag)
							changeResumeTipsPos();
						else if (resumeTipsFlag)
							changeResumeTipsPos();
						else if (area == 4)
							changeList(1);
							return 0;
							break;
						case 38:
							if (area == 1 && cenPos != 0) {
								changeList(-1);
							} 
							else if (area == 1)
								changeArea(0);
							else if (area == 4) {
								changeArea(1);
							}
						return 0;
						break;
						case 40:
							if (area == 1 && cenPos == 3){
								changeArea(4);
							} 
							else if (area == 1 && cenPos == (news - currPage*itemPerPage -1))
								changeArea(4);
							else if (area == 1)
								changeList(1);
							else if (area == 0) {
								changeArea(1);
							}
							return 0;
							break;
						case 13:
							doSelect();
							return 0;
							break;
						case 372:
						case 33:
							changePage(-1);
							return 0;
							break;
						case 373:
						case 34:
							changePage(1);
							return 0;
							break;
						case 4098: // menu
						case 340:							// back
				        case 8:
							window.location.href="index.html";
							return 0;
							break;						
					}
				}
				function changeList(num){
					if (area==1){
						lastPos=cenPos;

					}
					else if (area == 4){
						$("bot" + botPos).style.visibility = "hidden";
						botPos += num;
						if (botPos == 2) botPos = 0;
						if (botPos == -1) botPos = 1;
						$("bot" + botPos).style.visibility = "visible";

				}
				function changeArea(num){

					else if(num == 1){

						$("bot" + botPos).style.visibility = "visible";
					}
					
				}
